<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>

<body class="root">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="" class="header__logo">
  </header>

  <main>
      <section class="profile">
        <div>
          <img src="<%=require('./images/avatar.jpg')%>" alt="" class="profile__image">
          <div class="profile__image-edit-button"></div>
        </div>
        <div class="profile__text">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__caption">Исследователь океана</p>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>

      </section>
      <section class="elements">
        <ul class="elements__items">

        </ul>
      </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup profile-popup">
    <div class="profile-popup__container popup__container">
      <button type="button" class="popup__close popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="personal_data" class="popup__form form">
        <fieldset class="form__fieldset">
          <label class="form__field">
            <input id="name-input" type="text" name="name"  class="popup__input popup__input_data_name form__input" minlength="2" maxlength="40" required>
            <span class="form__input-error name-input-error"></span>
          </label>
          <label class="form__field">
            <input id="work-input" type="text" name="work"  class="popup__input popup__input_data_work form__input" minlength="2" maxlength="200" required>
            <span class="form__input-error work-input-error"></span>
          </label>
          <button type="submit" class="form__button popup__button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup-new-place">
    <div class="popup__container popup-new-place__container">
      <button type="button" class="popup__close popup-new-place__close popup__close-button"></button>
      <h2 class="popup__title popup-new-place__title">Новое место</h2>
      <form name="place_data" class="popup-new-place__form form">
        <fieldset class="form__fieldset">
          <label class="form__field">
            <input id="names-input" type="text" name="name" placeholder="Название" class="popup-new-place__input popup-new-place__input_data_place form__input" minlength="2" maxlength="30" required>
            <span class="form__input-error names-input-error"></span>
          </label>
          <label class="form__field">
            <input id="link-input" type="url" name="link" placeholder="Ссылка на картинку" class="popup-new-place__input popup-new-place__input_data_link form__input" required>
            <span class="form__input-error link-input-error"></span>
          </label>
          <button type="submit" class="form__button popup__button popup-new-place__button">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup-full-img">
    <div class="popup-full-img__container">
      <img src="." alt="" class="popup-full-img__img">
      <button type="button" class="popup-full-img__close popup__close-button"></button>
      <p class="popup-full-img__caption"></p>
    </div>
  </div>

  <div class="popup confirm-popup">
    <div class="popup__container confirm-popup__container">
      <button type="button" class="popup__close popup__close-button"></button>
      <form class="popup__form">
        <h2 class="popup__title confirm-popup__title">Вы уверенны?</h2>
        <button type="submit" class="popup__button confirm-popup__button">Да</button>
      </form>
    </div>
  </div>

  <div class="popup update-avatar-popup">
    <div class="popup__container update-avatar-popup__container">
      <button type="button" class="popup__close popup__close-button"></button>
      <h2 class="popup__title ">Обновить аватар</h2>
      <form name="place_data" class="update-avatar-popup__form form">
        <fieldset class="form__fieldset">
          <label class="form__field">
            <input id="avalink-input" type="url" name="link" placeholder="Ссылка на картинку" class="update-avatar-popup__input form__input" required>
              <span class="form__input-error avalink-input-error"></span>
          </label>
          <button type="submit" class="form__button popup__button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <template class="element-template element-template_type_default">
    <div class="element">
      <img type="button" src="." alt="" class="element__img">
      <div class="element__caption">
        <h2 class="element__title"></h2>
        <div>
          <button type="button" class="element__like"></button>
          <p class="element__likesum"></p>
        </div>
        <button type="button" class="element__delete-button"></button>
      </div>
    </div>
  </template>

</body>
</html>
