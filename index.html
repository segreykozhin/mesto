<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <header class="header">
    <img src="./images/logo.svg" alt="" class="header__logo">
    <div class="header__line"></div>
  </header>
  <main>
      <section class="profile">
        <img src="./images/avatar.jpg" alt="" class="profile__image">
        <div class="profile__text">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__caption">Исследователь океана</p>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>

      </section>
      <section class="elements">
        <ul class="elements__items">
          <li class="element">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__img">
            <div class="element__caption">
              <h3 class="element__title">Карачаевск</h3>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__img">
            <div class="element__caption">
              <h3 class="element__title">Гора Эльбрус</h3>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/dombay.jpg" alt="Домбай" class="element__img">
            <div class="element__caption">
              <h3 class="element__title">Домбай</h3>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__img">
            <div class="element__caption">
              <h3 class="element__title">Гора Эльбрус</h3>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/dombay.jpg" alt="Домбай" class="element__img">
            <div class="element__caption">
              <h3 class="element__title">Домбай</h3>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__img">
            <div class="element__caption">
              <h3 class="element__title">Карачаево-Ч...</h3>
              <button class="element__like"></button>
            </div>
          </li>
        </ul>
      </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input type="text" value="Жак-Ив Кусто" name="name" class="popup__input popup__input-name">
        <input type="text" value="Исследователь океана" name="work" class="popup__input popup__input-work">
        <button class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
