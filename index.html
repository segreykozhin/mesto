<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <header class="header">
    <img src="./images/logo.svg" alt="" class="header__logo">
  </header>

  <main>
      <section class="profile">
        <img src="./images/avatar.jpg" alt="" class="profile__image">
        <div class="profile__text">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__caption">Исследователь океана</p>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>

      </section>
      <section class="elements">
        <ul class="elements__items">

        </ul>
      </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="personal_data" class="popup__form">
        <input type="text" name="name" placeholder="Жак-Ив Кусто" class="popup__input popup__input_data_name">
        <input type="text" name="work" placeholder="Исследователь океана" class="popup__input popup__input_data_work">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup-new-place">
    <div class="popup__container">
      <button type="button" class="popup-new-place__close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="place_data" class="popup__form popup-new-place__form">
        <input type="text" name="name" placeholder="Название" class="popup__input popup-new-place__input_data_place">
        <input type="text" name="work" placeholder="Ссылка на картинку" class="popup__input popup-new-place__input_data_link">
        <button type="submit" class="popup__button popup-new-place__button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup-full-img">
    <div class="popup-full-img__container">
      <img src="." alt="" class="popup-full-img__img">
      <button type="button" class="popup-full-img__close"></button>
      <p class="popup-full-img__caption"></p>
    </div>
  </div>

  <template class="element-template">
    <div class="element">
      <img type="button" src="." alt="" class="element__img">
      <div class="element__caption">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like"></button>
        <button type="button" class="element__delete-button"></button>
      </div>
    </div>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
